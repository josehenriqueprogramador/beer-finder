version: "3.8"

networks:
  beerfinder_network:

volumes:
  db_data:
  PostgreData:

services:
  app:
    build: .
    container_name: laravel_app
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - beerfinder_network
    depends_on:
      - postgresql  # agora depende do Postgres
    environment:
      DB_CONNECTION=pgsql
      DB_HOST=postgresql
      DB_PORT=5432
      DB_DATABASE=beerfinder
      DB_USERNAME=sail
      DB_PASSWORD=password

  postgresql:
    image: ankane/pgvector:latest
    container_name: postgresql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: beerfinder
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - PostgreData:/var/lib/postgresql/data
    networks:
      - beerfinder_network

