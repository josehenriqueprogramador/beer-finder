version: '3.9'

services:
  db:
    image: ankane/pgvector:latest
    container_name: beerfinder_postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: beerfinder
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data  # ðŸ”’ persistÃªncia local do banco

  app:
    build: .
    container_name: beerfinder_app
    volumes:
      - ./:/var/www/html                          # ðŸ§  mantÃ©m seu cÃ³digo Laravel sincronizado
      - ./storage:/var/www/html/storage           # ðŸ—‚ï¸ garante que uploads e logs fiquem salvos
      - ./vendor:/var/www/html/vendor             # ðŸ“¦ mantÃ©m dependÃªncias PHP persistentes
    ports:
      - "8080:80"
    environment:
      APP_NAME: "BeerFinder"
      APP_ENV: local
      APP_KEY: ${APP_KEY}                         # ðŸ” agora usa o .env, se existir
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: beerfinder
      DB_USERNAME: root
      DB_PASSWORD: toor
      WWWUSER: 1000
      WWWGROUP: 1000
    depends_on:
      - db
    command: >
      sh -c "php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=80"

volumes:
  PostgreData:
